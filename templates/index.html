{% extends 'my_base.html' %}

{% block sub_content %}
{% if blogs %}
    {% for blog in blogs %}
        <h3><a href="/blogs/{{ blog['blog_id'] }}"> {{ blog['title'] }} </a></h3>
        <h7 class="font-italic">by {{ blog['author'] }} </h7>

        <hr>
    {% endfor %}
{% else %}
    <h3>Ще немає створених блогів</h3>
{% endif %}
{% endblock sub_content %}
